name: Javascript Linter

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOSTS }} >> ~/.ssh/known_hosts

      - name: Deploy with PM2
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOSTS }} "
            cd /var/www/To-do-list &&
            git pull &&
            npm ci --omit=dev &&
            pm2 restart todolist
          "
